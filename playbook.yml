---
- name: Instalar Docker no Host Remoto
  hosts: jhonata_vm_actions
  become: yes
  remote_user: ubuntu

  tasks:
    - name: Atualizar lista de pacotes
      apt:
        update_cache: yes
      register: apt_atualizado

    - name: Instalar pacotes necess치rios
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
      when: apt_atualizado is succeeded

    - name: Adicionar chave GPG do Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Adicionar reposit칩rio do Docker
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Instalar Docker
      apt:
        name: docker-ce
        state: present

    - name: Garantir que o Docker esteja rodando
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Copiar chave SSH para a inst칙ncia
      copy:
        src: ~/.ssh/id_rsa
        dest: /home/ubuntu/.ssh/id_rsa
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Clonar reposit칩rio Git
      become: yes
      become_user: ubuntu
      git:
        repo: 'https://github.com/DevClaudinei/CRUD-Contatos.git'
        dest: /home/ubuntu/app
        version: main
        accept_hostkey: yes
