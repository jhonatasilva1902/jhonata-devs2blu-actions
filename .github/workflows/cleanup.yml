name: Cleanup Resources

on:
  workflow_run:
    workflows: ["jhonata-devs2blu-action"]
    types:
      - completed

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Install Terraform (if not already installed)
        run: |
          if ! command -v terraform &> /dev/null; then
            echo "Terraform is not installed. Installing..."
            curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
            echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
            sudo apt-get update && sudo apt-get install terraform
          fi
      
      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1
      
      - name: Set INSTANCE_IP environment variable
        run: |
          echo "INSTANCE_IP=$(terraform output -raw instance_ip)" > instance_ip.sh
          chmod +x instance_ip.sh
          ./instance_ip.sh >> $GITHUB_ENV

      - name: Delete EC2 Instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=network-interface.addresses.public-ip,Values=$INSTANCE_IP" --query "Reservations[].Instances[].InstanceId" --output text)
          
          if [ -n "$INSTANCE_ID" ]; then
            aws ec2 terminate-instances --instance-ids $INSTANCE_ID
            echo "EC2 Instance with ID $INSTANCE_ID has been terminated."
          else
            echo "No EC2 instances found with the specified IP address: $INSTANCE_IP"
          fi

          aws ec2 delete-key-pair --key-name keypair_jhonata_actions
          aws ec2 delete-security-group --group-name security_group_jhonata_actions
